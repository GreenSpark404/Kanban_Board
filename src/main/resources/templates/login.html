<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Kanban Board - Login page</title>
</head>

<head th:insert="parts/head.html :: head" />

<body>
    <div class="mx-auto" style="width: 500px; margin-top: 100px;">
        <div class="alert alert-danger" th:if="${param.error}" th:text="#{login.validation.invalidData}" />
        <div class="alert alert-info" th:if="${param.logout}" th:text="#{login.validation.logout}" />
        <div class="alert alert-info" th:if="${param.confirm}" th:text="#{login.validation.confirm}" />
        <div class="alert alert-danger" th:if="${param.confirmFailed}" th:text="#{login.validation.confirmFailed}" />
        <form th:action="@{/login}" method="post">
            <div class="input-group mb-3">
                <input type="text" name="login" class="form-control" placeholder="Login">
            </div>
            <div class="input-group mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" th:text="#{login.action.signIn}" />
                <a class="btn btn-secondary ms-1" th:href="@{/registration}" role="button"
                    th:text="#{login.action.registration}" />
            </div>
        </form>
    </div>
</body>

</html>
